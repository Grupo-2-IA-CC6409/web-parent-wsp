{% extends "base/base.html" %}
{% load static %}

{% block content %}
<div class="d-flex justify-content-center">
  <div class="col card p-3">
    <h1>Mis sesiones</h1>
    <div class="row">
      <div class="col">
        {% for session in object_list %}
        <div class="card">
          <div class="card-body">
            <div class="row">
              <div class="col-11">
                <p class="m-0">{{ session.name }}</p>
              </div>
              <div class="col-1">
                  <a class="fa-solid fa-pen text-dark" href=""></a>
                  <a class="fa-solid fa-trash text-dark" href=""></a>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
        <a class="text-dark" href="{% url "session_create" %}">
          <div class="card">
            <div class="card-body">
              <div class="row">
                <div class="col-11">
                  <p class="m-0">Add session</p>
                </div>
                <div class="col-1">
                    <i class="fa-solid fa-plus"></i>
                </div>
              </div>
            </div>
          </div>
        </a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
