{% extends "base/base.html" %}
{% load static %}

{% block content %}
<div class="d-flex justify-content-center">
  <div class="col card p-3">
    <h1>Mis sesiones</h1>
    <div class="row">
      <div class="col">
        {% for session in object_list %}
        <a class="text-dark" href="{% url "session_notifications" session.pk %}">
          <div class="card mb-2">
            <div class="card-body">
              <div class="row">
                <div class="col-11">
                  <div class="row m-0">
                    <p class="m-0 mr-2">{{ session.name }}</p>
                    <i class="fa-solid fa-circle-exclamation"></i>
                  </div>
                </div>
                <div class="col-1">
                  <object>
                    <a class="fa-solid fa-pen text-dark mr-2" href="{% url "session_update" session.pk %}"></a>
                    <a class="fa-solid fa-trash text-dark" href="{% url "session_delete" session.pk %}"></a>
                  </object>
                </div>
              </div>
            </div>
          </div>
        </a>
        {% endfor %}
        <a class="text-dark" href="{% url "session_create" %}">
          <div class="card">
            <div class="card-body">
              <div class="row">
                <div class="col-11">
                  <p class="m-0">Add session</p>
                </div>
                <div class="col-1">
                    <i class="fa-solid fa-plus"></i>
                </div>
              </div>
            </div>
          </div>
        </a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
